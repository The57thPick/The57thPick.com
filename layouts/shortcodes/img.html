<figure {{ if isset .Params "class" }}class="{{ index .Params "class" }}"{{ end }}>
<center>
    {{ if isset .Params "link"}}<a href="{{ index .Params "link"}}">{{ end }}
        <img width="{{ .Get "w" }}" src="{{ index .Params "src" }}" {{ if or (isset .Params "alt") (isset .Params "caption") }}alt="{{ if isset .Params "alt"}}{{ index .Params "alt"}}{{else}}{{ index .Params "caption" }}{{ end }}"{{ end }} />
    {{ if isset .Params "link"}}</a>{{ end }}
    {{ if or (or (isset .Params "title") (isset .Params "caption")) (isset .Params "attr")}}
    <figcaption>{{ if isset .Params "title" }}
        <h4>{{ index .Params "title" }}</h4>{{ end }}
        {{ if or (isset .Params "caption") (isset .Params "attr")}}<small>
        {{ index .Params "caption" | markdownify }}
        {{ if isset .Params "attrlink"}}<a href="{{ index .Params "attrlink"}}"> {{ end }}
            {{ index .Params "attr" }}
        {{ if isset .Params "attrlink"}}</a> {{ end }}
        </small> {{ end }}
    </figcaption>
    {{ end }}
</center>
</figure>
